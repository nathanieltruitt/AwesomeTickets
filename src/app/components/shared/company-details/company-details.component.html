<div class="container bg-light company-detail pt-3">
  <div class="d-flex align-items-center">
    <h1>Company</h1>
    <button
      (click)="closeDetail()"
      type="button"
      class="btn btn-danger btn-sm ms-auto"
    >
      <fa-icon [icon]="faXmark"></fa-icon>
    </button>
  </div>
  <hr />
  <form [formGroup]="companyForm">
    <h2>Company Details</h2>
    <!-- <div class="form-group">
      <label>Company ID</label>
      <input
        type="text"
        [class.is-invalid]="this.companyForm.get('companyId')?.invalid"
        pattern="[0-9]"
        class="form-control"
        formControlName="companyId"
        disabled
      />
    </div> -->

    <div class="form-group">
      <label>Company Name</label>
      <input type="text" class="form-control" formControlName="companyName" />
    </div>

    <div class="form-group">
      <label>Contact</label>
      <select class="form-select" aria-label="select primary contact">
        <option>Choose a primary contact</option>
        <option *ngFor="let ct of contacts">
          {{ ct.firstName | titlecase }}
        </option>
      </select>
    </div>

    <div formGroupName="address">
      <h3 class="mt-3">Billing Address</h3>
      <div>
        <label>Street</label>
        <input type="text" class="form-control" formControlName="street" />
      </div>
      <div>
        <label>City</label>
        <input type="text" class="form-control" formControlName="city" />
      </div>
      <div>
        <label>Zip Code</label>
        <input type="text" class="form-control" formControlName="zipCode" />
      </div>
    </div>
    <button class="btn btn-primary mt-3">Save</button>
  </form>
  <hr />
</div>
