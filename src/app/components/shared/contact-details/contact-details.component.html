<div class="container bg-light detail-page pt-3 rounded-3">
  <div class="d-flex align-items-center">
    <h1>Contact</h1>
    <button
      (click)="deleteContact()"
      type="button"
      class="btn btn-danger btn-sm ms-auto me-1"
    >
      <fa-icon [icon]="faTrashCan"></fa-icon>
    </button>
    <button (click)="closeDetail()" type="button" class="btn btn-dark btn-sm">
      <fa-icon [icon]="faXmark"></fa-icon>
    </button>
  </div>
  <hr />
  <form [formGroup]="contactForm">
    <h2>Contact Details</h2>

    <div class="form-group">
      <label class="form-label">First Name</label>
      <input class="form-control" type="text" formControlName="firstName" />
    </div>

    <div class="form-group">
      <label class="form-label">Last Name</label>
      <input type="text" class="form-control" formControlName="lastName" />
    </div>

    <div class="form-group">
      <label class="form-label">Company</label>
      <input
        [class.is-invalid]="
          this.contactForm.get('company')?.touched &&
          this.contactForm.get('company')?.hasError('misMatch')
        "
        type="text"
        class="form-control"
        formControlName="company"
      />
      <small
        *ngIf="
          this.contactForm.get('company')?.touched &&
          this.contactForm.get('company')?.hasError('misMatch')
        "
        class="text-danger form-text"
        >Company does not exist!</small
      >
    </div>

    <div class="form-group">
      <label class="form-label">Title</label>
      <input type="text" class="form-control" formControlName="title" />
    </div>

    <div class="form-group">
      <label class="form-label">Cell Number</label>
      <input type="text" class="form-control" formControlName="cellNumber" />
    </div>

    <div class="form-group">
      <label class="form-label">Office Number</label>
      <input type="text" class="form-control" formControlName="officeNumber" />
    </div>

    <button
      [disabled]="contactForm.invalid"
      (click)="saveContact()"
      class="btn btn-primary mt-3"
    >
      Save
    </button>
  </form>
  <hr />
  <!-- TODO: Add list for services here -->
</div>
