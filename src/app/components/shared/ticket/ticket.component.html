<div class="container bg-light detail-page pt-3 rounded-3">
  <div class="d-flex mb-3">
    <h1 class="me-auto">Ticket</h1>
    <button class="btn btn-danger">
      <fa-icon [icon]="faTrashCan"></fa-icon>
    </button>
    <button type="button" class="btn btn-dark" (click)="closeTicket()">
      <fa-icon [icon]="faXmark"></fa-icon>
    </button>
  </div>
  <form>
    <!-- Summary -->
    <div class="form-group mb-3">
      <!-- TODO: get summary input to be horizontal -->
      <div class="row align-items-center">
        <div class="col-auto">
          <label class="col-form-label">Summary</label>
        </div>
        <div class="col-auto">
          <input type="text" class="form-control" />
        </div>
        <!-- <div class="col-auto">
          <small class="form-text">Must be 2-50 characters.</small>
        </div> -->
      </div>
    </div>

    <div class="form-group mb-3">
      <div class="row align-items-center">
        <div class="col-auto">
          <label class="col-form-label">Company</label>
        </div>
        <div class="col-auto">
          <!-- TODO: auto-select company if filtered to specific company in services component -->
          <input type="text" class="form-control" />
        </div>
      </div>
    </div>
    <div class="form-group mb-3">
      <div class="row align-items-center">
        <div class="col-auto">
          <label class="col-form-label">Contact</label>
        </div>
        <div class="col-auto">
          <input type="text" class="form-control" />
        </div>
      </div>
    </div>
    <div class="form-group mb-3">
      <div class="row align-items-center">
        <div class="col-auto">
          <label class="col-form-label">Assigned</label>
        </div>
        <div class="col-auto">
          <input type="text" class="form-control" />
        </div>
      </div>
    </div>
    <div class="form-group mb-3">
      <div class="row align-items-center">
        <div class="col-auto">
          <label class="col-form-label">Time</label>
        </div>
        <div class="col-auto">0.00</div>
      </div>
    </div>
    <div class="form-floating mb-3">
      <textarea
        class="form-control"
        placeholder="Leave a comment here"
        id="floatingTextarea"
      ></textarea>
      <label for="floatingTextarea">Description</label>
    </div>
    <button type="submit" class="btn btn-primary">Save</button>
  </form>
  <!-- TODO: list of notes needs to go here -->
</div>
